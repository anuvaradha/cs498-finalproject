<!DOCTYPE html>
<style>
  .land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}
.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>

<html lang="en">
<head>
  <title>Anusha CS 498 Final project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ford Go Bike Analysis</a>
    </div>
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <button type="button" class="btn btn-primary navbar-btn">
            <span class="glyphicon"></span> 
            About this visualization
          </button>
    </ul>
  </div>
</nav>
  
  
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Right Aligned Navbar</h3>
      <p>The .navbar-right class is used to right-align navigation bar buttons.</p>
      <ul class="pagination">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
    <div class="col-sm-8">
    </div>
        <svg width="960" height="600"></svg>
  </div>
</div>
  
   <script>
        var svg = d3.select("svg");

        var path = d3.geoPath();

        d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
          if (error) throw error;

          svg.append("g")
              .attr("class", "states")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.states).features)
            .enter().append("path")
              .attr("d", path);

          svg.append("path")
              .datum(topojson.feature(us, us.objects.nation))
              .attr("class", "land")
              .attr("d", path);

          svg.append("path")
              .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
              .attr("class", "border border--state")
              .attr("d", path);
        });

         // Get the data
         d3.csv("201801-fordgobike-tripdata.csv", function(d) {
            return {
                start_station_name : d.start_station_name,
                bike_id : d.bike_id,
                number_of_records : d.length
              };
            }, function(data) {
              console.log(data[0]);
            });
           
      </script>

</body>
</html>
